# LEAA Curriculum Learning — Stage Definitions (v2)
# More aggressive advancement — don't waste budget perfecting easy stages.
# Target radius starts large (2.0m) and shrinks as the agent masters each stage.

stages:
  - name: "static_close"
    target_distance_range: [3, 10]
    target_moving: false
    wind_enabled: false
    agent_moving: false
    target_radius: 2.0
    success_threshold: 0.85
    min_episodes: 30000

  - name: "static_medium"
    target_distance_range: [8, 20]
    target_moving: false
    wind_enabled: false
    agent_moving: false
    target_radius: 1.5
    success_threshold: 0.80
    min_episodes: 50000

  - name: "static_far"
    target_distance_range: [15, 50]
    target_moving: false
    wind_enabled: false
    agent_moving: false
    target_radius: 1.5
    success_threshold: 0.75
    min_episodes: 80000

  - name: "moving_slow"
    target_distance_range: [10, 40]
    target_moving: true
    target_speed_range: [1, 3]
    wind_enabled: false
    agent_moving: false
    target_radius: 1.5
    success_threshold: 0.60
    min_episodes: 100000

  - name: "wind"
    target_distance_range: [10, 50]
    target_moving: true
    target_speed_range: [1, 5]
    wind_enabled: true
    wind_speed_range: [0, 8]
    agent_moving: false
    target_radius: 1.0
    success_threshold: 0.50
    min_episodes: 150000

  - name: "full_dynamic"
    target_distance_range: [10, 50]
    target_moving: true
    target_speed_range: [1, 8]
    wind_enabled: true
    wind_speed_range: [0, 12]
    agent_moving: true
    agent_speed: 2.0
    target_radius: 0.75
    success_threshold: 0.40
    min_episodes: 200000
