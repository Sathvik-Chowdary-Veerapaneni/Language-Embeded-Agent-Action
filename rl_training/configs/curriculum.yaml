# LEAA Curriculum Learning — Stage Definitions (v3.1)
# Split static_far into two stages to bridge the 15-50m difficulty gap.
# 7 stages total. Target radius starts large (2.0m) and shrinks.
# Stages 3-6 thresholds lowered for v3.1 dynamic-only training run.

stages:
  - name: "static_close"
    target_distance_range: [3, 10]
    target_radius: 2.0
    target_moving: false
    wind_enabled: false
    agent_moving: false
    success_threshold: 0.85
    min_episodes: 30000

  - name: "static_medium"
    target_distance_range: [8, 20]
    target_radius: 1.5
    target_moving: false
    wind_enabled: false
    agent_moving: false
    success_threshold: 0.80
    min_episodes: 50000

  - name: "static_mid_far"
    target_distance_range: [15, 35]
    target_radius: 1.5
    target_moving: false
    wind_enabled: false
    agent_moving: false
    success_threshold: 0.70
    min_episodes: 80000

  - name: "static_far"
    target_distance_range: [30, 50]
    target_radius: 1.5
    target_moving: false
    wind_enabled: false
    agent_moving: false
    success_threshold: 0.50    # v3.1: lowered from 0.60 — realistic for 30-50m
    min_episodes: 50000        # v3.1: lowered from 100000 — avoid starvation

  - name: "moving_slow"
    target_distance_range: [10, 40]
    target_radius: 1.5
    target_moving: true
    target_speed_range: [1, 3]
    wind_enabled: false
    agent_moving: false
    success_threshold: 0.40    # v3.1: lowered from 0.50 — moving is hard
    min_episodes: 80000        # v3.1: lowered from 100000

  - name: "wind"
    target_distance_range: [10, 50]
    target_radius: 1.0
    target_moving: true
    target_speed_range: [1, 5]
    wind_enabled: true
    wind_speed_range: [0, 8]
    agent_moving: false
    success_threshold: 0.30    # v3.1: lowered from 0.40 — wind + moving is very hard
    min_episodes: 100000       # v3.1: lowered from 150000

  - name: "full_dynamic"
    target_distance_range: [10, 50]
    target_radius: 0.75
    target_moving: true
    target_speed_range: [1, 8]
    wind_enabled: true
    wind_speed_range: [0, 12]
    agent_moving: true
    agent_speed: 2.0
    success_threshold: 0.20    # v3.1: lowered from 0.35 — everything at once
    min_episodes: 150000       # v3.1: lowered from 200000
